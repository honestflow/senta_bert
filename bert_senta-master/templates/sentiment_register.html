<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>MySenta用户注册</title>
        <!-- Bootstrap core CSS -->
    <link href="/docs/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="../static/img/mysenta_icon.png" sizes="180x180">
    <link rel="icon" href="../static/img/mysenta_icon.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../static/img/mysenta_icon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../static/img/mysenta_icon.png">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../static/css/register_login.css" rel="stylesheet">
    <link href="../static/css/cover.css" rel="stylesheet">
  </head>

  <body>
  <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">MySenta</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{{ url_for('home') }}">主页</a></li>
                  <li class="active"><a href="{{ url_for('register') }}">注册</a></li>
                  <li><a href="{{ url_for('login') }}">登录</a></li>
                </ul>
              </nav>
            </div>
          </div>
            <div class="inner cover">
            <form class="form-signin" action=""  method = "POST">
            <img class="mb-4" src="../static/img/mysenta_icon2.png" alt="" width="165" height="120">
            <h1 class="h3 mb-3 font-weight-normal">注 册</h1>
            <label for="text" class="sr-only">用户</label>
            <input name="username" type="text" id="text" class="form-control" placeholder="请输入用户名" autocomplete="off" required autofocus >
            <label for="inputPassword" class="sr-only">第一次密码</label>
            <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            <label for="inputPassword" class="sr-only">第二次密码</label>
            <input name="password2" type="password" id="inputPassword2" class="form-control" placeholder="请再次输入密码" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
            </form>
                     {% with messages = get_flashed_messages() %}
                     {% if messages %}
                  <ul>
                    {% for message in messages %}
                        {% if '成功' in message %}
                            <div class="flash-message alert alert-info" role="alert"><li style="list-style-type: none;">{{ message }}</li></div>
                        {% else %}
                            <div class="flash-message alert alert-danger" role="alert"><li style="list-style-type: none;">{{ message }}</li></div>
                       {% endif %}
                     {% endfor %}
                  </ul>
                     {% endif %}
                  {% endwith %}

            </div>

          <div class="mastfoot">
            <div class="inner">
              <p>中文情感分析系统 <a>MySenta</a>, by <a>@黄河涛</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
